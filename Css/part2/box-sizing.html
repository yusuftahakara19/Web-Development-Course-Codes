<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
        /* Böylece taşma olmayacak */
      }

      #page-title {
        background-color: cadetblue;
        color: aliceblue;
        width: 100%;
        border: 5px solid green;
        padding: 10px;
        border-radius: 5px;
        margin: 5px;
      }

      #page-subtitle {
        background-color: chocolate;
      }
    </style>
  </head>
  <body>
    <main>
      <section id="page-title">
        <h1>Title1</h1>
      </section>

      <section id="page-subtitle">
        <h2>Title2</h2>
      </section>
    </main>
  </body>
</html>
