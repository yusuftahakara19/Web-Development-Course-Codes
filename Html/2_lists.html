<!DOCTYPE html>

<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <ul style="list-style: lower-alpha">
      <li>item1</li>
      <li>
        item2
        <ul>
          <li>item2.1</li>
          <li>item2.2</li>
        </ul>
      </li>

      <li>item3</li>
    </ul>

    <ol type="I">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ol>

    <dl>
      <dt>İçecekler</dt>
      <dd>Kola</dd>
      <dd>Ayran</dd>
      <dt>Tatlılar</dt>
      <dd>Künefe</dd>
      <dd>Kadayıf</dd>
    </dl>
  </body>
</html>
