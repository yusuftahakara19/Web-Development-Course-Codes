<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Ol</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="en-iyi-filmler.html">En İyi Filmler</a>
      <a href="kayit-ol.html">Kayıt Ol</a>
    </nav>

    <table>
      <thead>
        <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
        <hr />
      </thead>

      <tbody>
        <table>
          <thead>
            <h2>Hesap Bilgileriniz</h2>
          </thead>
          <tbody>
            <tr>
              <td>Kullanıcı Adı :</td>

              <td>
                <input type="text" placeholder="Kullanıcı Adını Giriniz" />
              </td>
            </tr>
            <tr>
              <td>Eposta :</td>
              <td>
                <input type="email" placeholder="Eposta giriniz" />
              </td>
            </tr>
            <tr>
              <td>Parola :</td>
              <td><input type="password" placeholder="Parola Giriniz" /></td>
            </tr>
          </tbody>
          <tr col>
            <td colspan="2">
              <h2>Kişisel Bilgileriniz</h2>
            </td>
          </tr>

          <tbody>
            <tr>
              <td>Adınız :</td>
              <td><input type="text" placeholder="Adınızı giriniz" /></td>
            </tr>
            <tr>
              <td>Soyadınız :</td>
              <td><input type="text" placeholder="Soyadınızı giriniz" /></td>
            </tr>

            <tr>
              <td>
                <label for="city">Şehir :</label>
              </td>
              <td>
                <select id="city">
                  <option value="-1">Seçiniz</option>
                  <option value="42">Konya</option>
                  <option value="34">Istanbul</option>
                  <option value="06">Ankara</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>Cinsiyetiniz :</td>
              <td>
                <input type="radio" name="cinsiyet" id="erkek" />Erkek
                <input type="radio" name="cinsiyet" id="kadin" />
                <label for="kadin">Kadın</label>
              </td>
            </tr>

            <tr>
              <td>Hobileriniz :</td>
              <td>
                <input type="checkbox" id="sinema" />
                <label for="sinema">Sinema</label>
                <input type="checkbox" id="gezmek" />
                <label for="gezmek">Gezmek</label>
                <input type="checkbox" id="spor" />
                <label for="spor">Spor</label>

                <input type="checkbox" id="kitap" />

                <label for="kitap">Kitap</label>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button type="submit">Kaydet</button>
              </td>
            </tr>
          </tbody>
        </table>
      </tbody>
    </table>
  </body>
</html>
