<!DOCTYPE html>

<html>
  <head>
    <title>Formatting Tags</title>
  </head>

  <body>
    <!-- FORMATTING TAGS -->
    <h1>FORMATTING TAGS</h1>
    <p>
      Lorem ipsum dolsor sit <b>qwerty</b> amet consectetur
      <strong> sivis </strong> elit. Voluptates, fugit.
    </p>

    <p><i>Lorem.</i> Lorem ipsum <em> orem </em> dolor sit amet.</p>

    <p>Baslik <small>Small</small></p>

    <p>
      <mark>Lorem, ipsum dolor.</mark>Lorem ipsum, dolor sit amet consectetur
      adipisicing elit. Similique numquam inventore veritatis.
    </p>

    <p>
      Cost : <del>5$</del> <ins><mark>3.35$</mark></ins>
    </p>

    <p>H<sub>2</sub>O</p>
    <p>x<sup>2</sup>+y<sup>2</sup></p>
  </body>
</html>
