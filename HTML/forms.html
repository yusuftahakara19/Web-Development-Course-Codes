<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form action="register.php">
      <div>
        <label for="name">Adınız :</label>
        <input type="text" name="" id="name" />
      </div>
      <div>
        <label for="surname">Soyadınız :</label>
        <input type="text" name="" id="surname" />
      </div>

      <div>
        <label for="textarea">Kendini Anlat</label>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          style="width: 100%"
        ></textarea>
      </div>
      <div>
        <label for="file">Dosya Seçiniz</label>
        <input type="file" name="" id="file" />
      </div>

      <div>
        <p>En sevdiğiniz programlama dili :</p>
        <input type="radio" id="c" name="programlama" />
        <label for="c">C</label>

        <input type="radio" id="c#" name="programlama" />

        <input type="radio" id="java" name="programlama" />
        <label for="java">java</label>
      </div>

      <div>
        <p>En sevdiğiniz programlama dilleri :</p>
        <input type="checkbox" id="c2" name="programlama" />
        <label for="c2">C</label>

        <input type="checkbox" id="c#2" name="programlama" />
        <label for="c#2">C#</label>

        <input type="checkbox" id="java2" name="programlama" />
        <label for="java2">java</label>
      </div>

      <div>
        <label for="cities">Şehriniz :</label>
        <select name="" id="cities">
          <option value="41">Kocaeli</option>
          <option value="42">Konya</option>
          <option value="34">İstanbul</option>
        </select>
      </div>

      <div>
        <label for="favColor">Favori Renginiz :</label>
        <input type="color" name="" id="favColor" />
      </div>

      <div>
        <label for="birthday">Doğum Tarihiniz :</label>
        <input type="date" name="" id="birthday" />
      </div>
      <div>
        <label for="eposta">Email :</label>
        <input type="email" name="" id="eposta" />
      </div>
      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
